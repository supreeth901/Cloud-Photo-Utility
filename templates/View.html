<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
         <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style = "background:#F8F8F8">
<div align = "right" class="container">
    <form action="\logout" method="POST">
        <input type = "submit" value="Logout" class="btn btn-primary">
    </form>
</div>
<h2 align="center" ><Strong>Welcome to SP Share</Strong></h2>
<div>

    <div class="container">
        <form enctype="multipart/form-data" action="/upload" method="POST">
             <br><input type="file" name="file" /><br>
             <label>Please enter the Title:</label><input type="text" name="title" value ="ttt" class="form-control" required><br><br>
             <label>Please enter the Description:</label><input type="textarea" name="descp" value ="ttt" class="form-control" required><br><br>
             <label>Groups:</label>
            <label class="radio-inline"><input type="radio" name="grpupload" value=1 /> group1</label>
                     <label class="radio-inline"><input type="radio" name="grpupload" value=2 /> group2</label>
                 <label class="radio-inline"><input type="radio" name="grpupload" value=3 /> group3</label>
            <label class="radio-inline"><input type="radio" name="grpupload" value=4 /> group4</label><br>
            <div style="text-align:center">   <input type="submit" name="submit" class="btn btn-primary" /></div>
        </form>
    </div>
    <br><br>
     <div class="container">
           <form action="\delete" method="POST">
               <label>Enter PicID that needs to be deleted</label><input type="text" name = "picid" class="form-control"><br>
                   <input type = "submit" value="Delete" class="btn btn-primary">
        </form>
    </div><br><br>
    <div class="container">
        <table class="table table-hover" border="2px">
            <tr>
                <td><Strong>picid</Strong></td>
                <td><Strong>ImageTitle</Strong></td>
                <td><Strong>Description</Strong></td>
                <td><Strong>Created by</Strong></td>
                <td><Strong>Picture</Strong></td>

            </tr>
            {% for item in your_list %}
            <tr>
                <td> {{item[0]}}</td>
                <td> {{item[1]}}</td>
                <td> {{item[2]}}</td>
                <td> {{item[3]}} </td>
                <td><img src="{{item[4]}}" style="width:100px;height:100px;"> </img> </td>

            </tr>


        {% endfor %}

        </table>
        </div>
</div>
</body>
</html>
